version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: bitgo_wallets
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./api/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go API Service
  api:
    image: bitgo-wallets_api
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/bitgo_wallets?sslmode=disable
      PORT: 8080
      GIN_MODE: debug
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./api:/app
    command: air -c .air.toml

  # Next.js Web App
  web:
    image: bitgo-wallets_web
    ports:
      - "3000:3000"
    environment:
      API_URL: http://api:8080
      NEXT_PUBLIC_API_URL: http://localhost:8080
    depends_on:
      - api
    volumes:
      - ./web:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
